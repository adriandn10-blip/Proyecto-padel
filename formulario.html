<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

    <h2>Formulario de Registro</h2>

    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <script>
        // Captura el evento de envío del formulario
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe por defecto

            // Obtén los valores de los campos del formulario
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var telefono = document.getElementById("telefono").value;

            // Guarda los datos en LocalStorage
            localStorage.setItem("nombre", nombre);
            localStorage.setItem("correo", correo);
            localStorage.setItem("telefono", telefono);

            // Redirige a la página de confirmación de registro
            window.location.href = "registro.html"; // Aquí va la página de confirmación
        });
    </script>

</body>
</html>


<h2>Confirmación de Registro</h2>

<p>¡Gracias por registrarte! A continuación se muestra la información que has proporcionado:</p>

<p><strong>Nombre:</strong> <span id="nombreConfirmado"></span></p>
<p><strong>Correo Electrónico:</strong> <span id="correoConfirmado"></span></p>
<p><strong>Teléfono:</strong> <span id="telefonoConfirmado"></span></p>

<button onclick="finalizarRegistro()">Finalizar Registro</button>

<script>
    // Función para obtener los datos de LocalStorage
    function obtenerDatos() {
        return {
            nombre: localStorage.getItem("nombre"),
            correo: localStorage.getItem("correo"),
            telefono: localStorage.getItem("telefono")
        };
    }

    // Muestra los datos obtenidos de LocalStorage
    const datos = obtenerDatos();
    document.getElementById("nombreConfirmado").textContent = datos.nombre;
    document.getElementById("correoConfirmado").textContent = datos.correo;
    document.getElementById("telefonoConfirmado").textContent = datos.telefono;

    // Función para simular el final del proceso de registro
    function finalizarRegistro() {
        alert("¡Registro completado exitosamente!");

        // Limpiar los datos de LocalStorage (opcional)
        localStorage.clear();

        // Redirige a la página principal o página de éxito
        window.location.href = "index.html";  // Redirige a la página de inicio
    }
</script>

</body>
</html>
